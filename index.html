<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://script.google.com/macros/s/AKfycbzEKl0EdMAS62g9wcUwXLHNCq6qYrfE7SozkNgN82g_j_0t2Dq9lYxVpQw6Qj378hATdw/exec">
    <title>Redirecting to Team Builder...</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            margin: 0;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Redirecting to Team Builder...</h2>
        <p>If you're not redirected, <a href="https://script.google.com/macros/s/AKfycbzEKl0EdMAS62g9wcUwXLHNCq6qYrfE7SozkNgN82g_j_0t2Dq9lYxVpQw6Qj378hATdw/exec" style="color: white;">click here</a></p>
    </div>
</body>
</html>
