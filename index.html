<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;
      color: #333;
    }
    .container { text-align: center; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #555;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    p { font-size: 14px; color: #888; }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://script.google.com/macros/s/AKfycbyS6Pi5rRvAUwMReL-PIo6oVMQgNB5V2bYXxDm4alZURGm_1nfr4PGwVdSU_dfqh7w1/exec";
    }, 1000);
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>
</body>
</html>
